---
name: test

"on":
  push:
    branches:
      - master
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '.gitignore'
      - '.monit.yml'
      - 'doc/*'
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '.gitignore'
      - '.monit.yml'
      - 'doc/*'

jobs:
  test-os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.0.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nimble install -Y
      - run: nimble build
      - run: nimble tests

  test-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version:
          - '1.4.0'
          - '1.4.x'
          - '1.6.x'
          - '2.0.x'
    steps:
      - uses: actions/checkout@v2
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: ${{ matrix.nim-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nimble install -Y
      - run: nimble build
      - run: nimble tests
